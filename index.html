<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer components{
            .input{
                @apply px-4 py-2 bg-gray-100 rounded outline-none w-full
            }
        }

    </style>
</head>
<body class="bg-indigo-800 p-10">
    <div class="bg-white p-10 rounded max-w-xl mx-auto">
        <h4 class="font-semibold text-xl">Book Library</h4>
        <form class="space-y-3 mt-5" name="book-form">
            <input type="text" placeholder="Book name" class="input" id="book-name"required>
            <input type="text" placeholder="Book author" class="input" id="book-author" required>
            <button type="submit" class="px-4 py-1 bg-orange-500 rounded font-semibold ">Save</button>
        </form>
    </div>

    <section class="bg-white p-5 rounded max-w-xl mx-auto mt-5">
        <h4>Added Books (<span id="bookcount">0</span>)</h4>
        <ul class="mt-3 space-y-3" id="renderedLibrary">
            
        </ul>
    </section>

    <script src="./assets/data/library.js"></script>
    <script src="./assets/data/book.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
